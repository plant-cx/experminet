<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            overflow: hidden; /* Prevent body scroll from chatbox growth */
        }
        .chatbox-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative; /* For scroll button positioning */
        }
        .chatbox-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chatbox-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth; /* Smooth scrolling */
        }
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            line-height: 1.4;
            word-wrap: break-word; /* Ensure long words break */
        }
        .message.user {
            background-color: #e1ffc7;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .message.ai {
            background-color: #f1f0f0;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .chatbox-input {
            display: flex;
            border-top: 1px solid #eee;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .chatbox-input input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            margin-right: 10px;
            font-size: 1em;
            outline: none;
        }
        .chatbox-input button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .chatbox-input button:hover {
            background-color: #45a049;
        }
        .message.thinking {
            font-style: italic;
            color: #666;
        }
        .scroll-to-bottom-button {
            position: absolute;
            bottom: 80px; /* Adjust based on input field height */
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            z-index: 10;
        }
        .scroll-to-bottom-button.show {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
        .scroll-to-bottom-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="chatbox-container">
        <div class="chatbox-header">
            AI Chatbot
        </div>
        <div class="chatbox-messages" id="chatbox-messages">
            </div>
        <button class="scroll-to-bottom-button" id="scrollToBottomBtn">&#x2193;</button>
        <div class="chatbox-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatbox-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const scrollToBottomBtn = document.getElementById('scrollToBottomBtn');

        function addMessage(text, sender, isThinking = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            if (isThinking) {
                messageDiv.classList.add('thinking');
            }
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
            return messageDiv; // Return the element for potential removal
        }

        async function getAiResponse(message) {
            let thinkingMessageDiv;

            try {
                // Show a "thinking" message while waiting for AI
                thinkingMessageDiv = addMessage("AI is thinking...", 'ai', true);

                const netlifyFunctionUrl = '/.netlify/functions/chat';

                const response = await fetch(netlifyFunctionUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                // Remove the thinking message before adding the actual AI response
                const currentThinkingMessage = chatMessages.querySelector('.message.ai.thinking');
                if (currentThinkingMessage && currentThinkingMessage.parentNode) {
                    currentThinkingMessage.parentNode.removeChild(currentThinkingMessage);
                }

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown error format' }));
                    // Use the 'error' field if available, otherwise a generic message
                    throw new Error(`AI response error: ${response.status} - ${errorData.error || 'Unknown Backend Error'}`);
                }

                const data = await response.json();
                addMessage(data.reply, 'ai');

            } catch (error) {
                console.error('Error fetching AI response:', error);
                const currentThinkingMessage = chatMessages.querySelector('.message.ai.thinking');
                if (currentThinkingMessage && currentThinkingMessage.parentNode) {
                    currentThinkingMessage.parentNode.removeChild(currentThinkingMessage);
                }
                // Use the error message from the caught error object
                addMessage(`Sorry, an error occurred: ${error.message}`, 'ai');
            } finally {
                 // Ensure thinking message is removed even if there's an uncaught error
                const currentThinkingMessage = chatMessages.querySelector('.message.ai.thinking');
                if (currentThinkingMessage && currentThinkingMessage.parentNode) {
                    currentThinkingMessage.parentNode.removeChild(currentThinkingMessage);
                }
            }
        }

        sendButton.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                getAiResponse(message);
                userInput.value = '';
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        // Scroll to bottom button logic
        chatMessages.addEventListener('scroll', () => {
            // Show button if not at the very bottom
            if (chatMessages.scrollHeight - chatMessages.scrollTop > chatMessages.clientHeight + 20) { // 20px buffer
                scrollToBottomBtn.classList.add('show');
            } else {
                scrollToBottomBtn.classList.remove('show');
            }
        });

        scrollToBottomBtn.addEventListener('click', () => {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        // Initial message
        addMessage("Hello! How can I help you today?", 'ai');

    </script>
</body>
</html>
