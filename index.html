<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            overflow: hidden; /* Prevent body scroll from chatbox growth */
        }
        .chatbox-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative; /* For scroll button positioning */
        }
        .chatbox-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chatbox-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth; /* Smooth scrolling */
        }
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            line-height: 1.4;
            word-wrap: break-word; /* Ensure long words break */
        }
        .message.user {
            background-color: #e1ffc7;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .message.ai {
            background-color: #f1f0f0;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .chatbox-input {
            display: flex;
            border-top: 1px solid #eee;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .chatbox-input input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            margin-right: 10px;
            font-size: 1em;
            outline: none;
        }
        .chatbox-input button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .chatbox-input button:hover {
            background-color: #45a049;
        }
        .message.thinking {
            font-style: italic;
            color: #666;
        }
        .scroll-to-bottom-button {
            position: absolute;
            bottom: 80px; /* Adjust based on input field height */
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            z-index: 10;
        }
        .scroll-to-bottom-button.show {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
        .scroll-to-bottom-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="chatbox-container">
        <div class="chatbox-header">
            AI Chatbot
        </div>
        <div class="chatbox-messages" id="chatbox-messages">
            <!-- Messages will be appended here -->
        </div>
        <button class="scroll-to-bottom-button" id="scrollToBottomBtn">&#x2193;</button>
        <div class="chatbox-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
// Example of a Netlify function's content (simplified)
const { GoogleGenerativeAI } = require('@google/generative-ai');

exports.handler = async (event) => {
    // Ensure this is where you're getting your API Key
    const API_KEY = process.env.GEMINI_API_KEY; // Or however you're getting it

    if (!API_KEY) {
        return {
            statusCode: 500,
            body: JSON.stringify({ error: 'API Key not configured.' }),
        };
    }

    const genAI = new GoogleGenerativeAI(API_KEY);

    // THIS IS THE LINE YOU NEED TO CHANGE:
    // const model = genAI.getGenerativeModel({ model: "gemini-1.0-pro" }); // OLD, causes error
    const model = genAI.getGenerativeModel({ model: "gemini-2.0-flash" }); // NEW, correct model

    try {
        const { message } = JSON.parse(event.body);
        const chat = model.startChat({
            history: [
                // You might want to pass chat history from the frontend here
                // For a simple single turn, you can omit history or pass an empty array
            ],
            generationConfig: {
                maxOutputTokens: 200, // Adjust as needed
            },
        });

        const result = await chat.sendMessage(message);
        const responseText = result.response.text();

        return {
            statusCode: 200,
            body: JSON.stringify({ reply: responseText }),
        };
    } catch (error) {
        console.error("Error in Netlify function:", error);
        return {
            statusCode: 500,
            body: JSON.stringify({ error: `Failed to get response from AI. [GoogleGenerativeAI Error]: ${error.message}` }),
        };
    }
};
    </script>
</body>
</html>
